<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Timer</title>
    <link rel="stylesheet" href="style.css">

    <!--Font Style-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

    <!-- font awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
     <div class="container">
        <h1 class="para">Kindly Enter Your Date Of Birth</h1>
    </div> 
    <div class="container2 hide">
        <h1 class="para2">How Much Life Journey Covered Till Now</h1>
        <div class="time-container">
            <h2><div class="year">0</div>Years</h2>
            <h2><div class="month">0</div>Months</h2>
            <h2><div class="day">0</div>Days</h2>
            <h2><div class="hour">0</div>Hours</h2>
            <h2><div class="minute">0</div>Minutes</h2>
            <h2><div class="second">0</div>Seconds</h2>
        </div>
    </div>
        <div class="settings">
            <i , id= "icon" class="fa-solid fa-gear"></i>
            <div class="settings-content hide">
                <input type="date" id="dob">
                <button id="dobButton">Add DOB</button>
            </div>
        </div>
    <script src="./index.js"></script>
</body>

</html>
